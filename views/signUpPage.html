<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" herf="./css/signUp.css" >

</head>
<body>
    <div class="backgroundPage d-flex align-items-center">
        <div class="container bodyForm d-flex justify-content-center ">
            <form method="post" action="/signUpProcess">
                <div class="row">
                    <div class="col-md-6">
                    <div class="form-group">
                      <label for="firstNmeInput">First Name</label>
                      <input type="text" class="form-control" id="firstNmeInput" name="firstNmeInput" placeholder="First name">
                    </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="lastNmeInput">Last Name</label>
                            <input type="text" class="form-control" id="lastNmeInput" name="lastNmeInput" placeholder="Last name">
                        </div>        
                        </div>
                  </div>
                <div class="form-group">
                  <label for="emailInput">Email address</label>
                  <input type="email" class="form-control" id="emailInput" name="emailInput"  placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="passwordInput">Password</label>
                  <input type="password" class="form-control" id="passwordInput" name="passwordInput" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="conPasswordInput">Confirm Password</label>
                    <input type="password" class="form-control" id="conPasswordInput" name="conPasswordInput" placeholder="Password">
                  </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
